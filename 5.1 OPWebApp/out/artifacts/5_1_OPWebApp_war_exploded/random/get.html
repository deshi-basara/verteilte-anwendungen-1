<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>OPWebApp - Get</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css" media="screen,projection"/>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>
<body class="indigo lighten-3">
    <div class="container valign-wrapper">

        <!-- Range-form -->
        <div id="random-form" class="valign center-align card-panel">
            <form class="col s2" action="/Rand" method="get">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="number_a" type="number" class="validate" name="a">
                        <label for="number_a">Unteres Limit</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="number_b" type="number" class="validate" name="b">
                        <label for="number_b">Oberes Limit</label>
                    </div>
                </div>
                <div class="row">
                    <button class="waves-effect waves-light btn" type="submit">
                        <i class="mdi-content-send left"></i>Abschicken
                    </button>
                </div>
            </form>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>

</body>
</html>
